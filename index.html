<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-place">
    <label for="new-city-name">City Name</label>
    <input type="text" id="new-city-name">
    <label for="new-state-name">State Name</label>
    <input type="text" id="new-state-name">
    <label for="new-country-name">Country Name</label>
    <input type="text" id="new-country-name">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>City Name: <span class="city-name"></span></p>
    <p>State Name: <span class="state-name"></span></p>
    <p>Country: <span class="country-name"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>
</html>
